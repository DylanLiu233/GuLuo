<script src="/static/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/chao list.js"></script>
<script>
    /**
     * 此处是网页公共部分模板, 以下内容主要为调整顶部栏内容, 公共部分的html文件请勿随意修改.
     * 
     * header: 选择header, 默认为"header", 可选"header"或"header2". "header"是大多数页面的顶部, "header2"是部分页面的顶部, 例如主页和个人中心.
     * 
     * title: 页面标题
     * 
     * breadCrumb: 顶部面包屑, 是一个对象数组, 每个对象两个属性, "href"为跳转页面的地址, 建议使用绝对路径, 例如"/index.html","title"为面包屑名称
     * 
     * buttons: 按钮组,某些页面存在按钮,是一个对象数组, "href"为跳转页面的地址, "title"为按钮名称, "class"为bootstrap按钮的样式(参考https://v3.bootcss.com/css/#buttons)
     * 
     * showData: 布尔值, 是否展示题目数据, 设置为true时会在顶部右侧展示题目数据, (为了方便使用, 题目数据已写死)
     */
    new Page({
        header: "header",
        title: "题单广场",
        breadCrumb: [
            {
                href: "#",
                title: "题单列表"
            },
        ],
        /*buttons: [
            {
                href: "#",
                title: "提交题目",
                class: "btn-primary"
            },
            {
                href: "#",
                title: "加入收藏",
                class: "btn-default"
            },
        ],*/
        showData: true
    })

    let td = [
        { id: 100, name: "【入门1】顺序结构" },
        { id: 101, name: "【入门2】分支结构" },
        { id: 102, name: "【入门3】循环结构" },
        { id: 103, name: "【入门4】数组" },
        { id: 104, name: "【入门5】字符串" },
        { id: 105, name: "【入门6】函数与结构体" },
        { id: 106, name: "【算法1-1】模拟与高精度" },
        { id: 107, name: "【算法1-2】排序" },
        { id: 108, name: "【算法1-3】暴力枚举" },
        { id: 109, name: "【算法1-4】递推与递归" },
        { id: 110, name: "【算法1-5】贪心" },
        { id: 111, name: "【算法1-6】二分查找与二分答案" },
        { id: 112, name: "【算法1-7】搜索" },
        { id: 113, name: "【数据结构1-1】线性表" },
        { id: 114, name: "【数据结构1-2】二叉树" },
        { id: 115, name: "【数据结构1-3】集合" },
        { id: 116, name: "【数据结构1-4】图的基本应用" }
    ]

    for (let i of td) {

        var total = parseInt(Math.random() * 1000)
        var num = parseInt(Math.random() * total)
        var prog = parseInt((num / total) * 100)
        $("#td-list")
            .append(`<div class="td-item">
                    <div class="id">${i.id}</div>
                    <div class="name">
                        <a class="liebiao1">
                        ${i.name}
                        </a>
                    </div>
                    <div class="finish">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="${prog}" aria-valuemin="0" aria-valuemax="100" style="width: ${prog}%;">
                            </div>
                        </div>
                    </div>
                    <div class="problem-count">${num}</div>
                    <div class="collection">${total}</div>
                </div>`)
    }



</script>

</html>
