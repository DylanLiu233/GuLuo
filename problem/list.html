<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>
    <title>首页 - 谷洛 | 计算机教育新生态</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/list.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container list-container">
        <div id="search-problem">
            <div id="search-key" class="line">
                <div id="biaoti">查找题目</div>
                <input type="text" class="form-control" placeholder="请输入算法、标题或题目编号">
                <button type="button" class="btn btn-primary">搜索</button>
                <input type="checkbox"/><span id="choice">搜索题目内容</span>
            </div>

            <div class="hide-box">
                <div class="search-choice">
                    <div class="belong-question-bank">
                        <b>所属题库</b>
                        <ul class="show-ul">
                            <li>主题库</li>
                            <li>CodeForces</li>
                            <li>SPOJ</li>
                            <li>AtCoder</li>
                            <li>UVA</li>
                        </ul>
                    </div>
    
                    <div class="question-difficulty">
                        <b>题目难度</b>
                        <ul class="show-ul">
                            <li>全部</li>
                            <li>入门</li>
                            <li>普及-</li>
                            <li>普及/提高-</li>
                            <li>普及+/提高</li>
                            <li>提高+/省选-</li>
                            <li>省选/NOI-</li>
                            <li>NOI/NOI+/CTSC</li>
                        </ul>
                    </div>
    
                    <div class="search-label">
                        <b style="padding-right:40px;">算法标签</b>
                        <input type="text" class="form-control" placeholder="输入关键字筛选标签">
                    </div>
    
                    <div class="other-choice">
                        <b>其他选项</b>
                        
                        <div>
                            <span>来源</span>
                            <select>
                                <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
                                <option>USACO</option>
                                <option>各省省选</option>
                                <option>POI</option>
                                <option>NOI系列</option>
                            </select>
                        </div>

                        <div>
                            <span>时间</span>
                            <select>
                                <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
                                <option>1999</option>
                                <option>2000</option>
                                <option>2010</option>
                                <option>2020</option>
                            </select>
                        </div>    

                        <div>
                            <span>地区</span>
                            <select>
                                <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
                                <option>四川</option>
                                <option>贵州</option>
                                <option>云南</option>
                                <option>广东</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="search-other">
                <p style="color:grey">共计<span style="color:black">5443</span>条结果</p>
                <p class="hide-box" style="color: rgb(52,152,219);">清除所有筛选条件</p>
            </div>
            <div id="action-box">
                <span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-chevron-down fa-w-14"><path data-v-e4b7c2ca="" fill="currentColor" d="M443.5 162.6l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L224 351 28.5 155.5c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.7 4.8-12.3.1-17z" class=""></path></svg>
                    显示高级搜索选项
                </span>
            </div>

        </div>

        <div class="interval"></div>

        <div class="problem-list">
            <div class="header-wrap p-row">
                <div class="p-status">状态</div>
                <div class="p-num">题号</div>
                <div class="p-name">题目名称</div>
                <div class="p-tags">标签</div>
                <div class="p-difficulty">难度</div>
                <div class="p-pass">通过率</div>
            </div>
        </div>
    </div>
</body>
<!-- 以下js文件顺序请勿打乱 -->
<script src="/static/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    new Page({
        header: "header",
        title: "题目列表",
        breadCrumb: [
            {
                href: "#",
                title: "题目列表"
            },
        ]
    })
    let pList = [
        {status: 0, num: "P1000", name: "超级玛丽游戏", tags: ["字符串"], difficulty: 1,href:"/problem/p1000.html"},
        {status: 1, num: "P1001", name: "A+B Problem", tags: ["模拟"], difficulty: 1,href:"/problem/p1001.html"},
        {status: 0, num: "P1002", name: "过河卒", tags: ["动态规划,动规,dp"], difficulty: 2,href:"#"},
        {status: 0, num: "P1003", name: "铺地毯", tags: ["模拟","枚举,暴力"], difficulty: 2,href:"#"},
        {status: 0, num: "P1004", name: "方格取数", tags: ["动态规划,动规,dp","递归","费用流"], difficulty: 4,href:"#"},
        {status: 0, num: "P1005", name: "矩阵取数游戏", tags: ["动态规划,动规,dp","高精","进制"], difficulty: 5,href:"#"},
        {status: 0, num: "P1006", name: "传纸条", tags: ["动态规划,动规,dp","费用流"], difficulty: 2,href:"#"},
        {status: 0, num: "P1081", name: "开车旅行", tags: ["倍增"], difficulty: 6,href:"#"},
        {status: 0, num: "P1763", name: "蓄水池", tags: ["动态规划,动规,dp","搜索","记忆式搜索","状态压缩,状压"], difficulty: 7,href:"#"},
        {status: 0, num: "P2000", name: "拯救世界", tags: ["数论,数学","高精"], difficulty: 7,href:"#"},
        {status: 1, num: "P1062", name: "数列", tags: ["数论,数学","进制"], difficulty: 3,href:"#"},
        {status: 0, num: "P1000", name: "超级玛丽游戏", tags: ["字符串"], difficulty: 1,href:"/problem/p1000.html"},
        {status: 1, num: "P1001", name: "A+B Problem", tags: ["模拟"], difficulty: 1,href:"/problem/p1001.html"},
        {status: 0, num: "P1002", name: "过河卒", tags: ["动态规划,动规,dp"], difficulty: 2,href:"#"},
        {status: 0, num: "P1003", name: "铺地毯", tags: ["模拟","枚举,暴力"], difficulty: 2,href:"#"},
        {status: 0, num: "P1004", name: "方格取数", tags: ["动态规划,动规,dp","递归","费用流"], difficulty: 4,href:"#"},
        {status: 0, num: "P1005", name: "矩阵取数游戏", tags: ["动态规划,动规,dp","高精","进制"], difficulty: 5,href:"#"},
        {status: 0, num: "P1006", name: "传纸条", tags: ["动态规划,动规,dp","费用流"], difficulty: 2,href:"#"},
        {status: 0, num: "P1081", name: "开车旅行", tags: ["倍增"], difficulty: 6,href:"#"},
        {status: 0, num: "P1763", name: "蓄水池", tags: ["动态规划,动规,dp","搜索","记忆式搜索","状态压缩,状压"], difficulty: 7,href:"#"},
        {status: 0, num: "P2000", name: "拯救世界", tags: ["数论,数学","高精"], difficulty: 7,href:"#"},
        {status: 1, num: "P1062", name: "数列", tags: ["数论,数学","进制"], difficulty: 3,href:"#"}
    ]

    for (let i of pList) {
        let src = i.status == 1 ? "/static/img/hook.svg" : "/static/img/grey-line.svg"
        let diff, diffBg
        switch(i.difficulty) {
            case 1:
                diff = "入门";
                diffBg = "pink"
                break
            case 2:
                diff = "普及-"
                diffBg = "orange"
                break
            case 3:
                diff = "普及/提高-"
                diffBg = "yellow"
                break
            case 4:
                diff = "普及+/提高"
                diffBg = "green"
                break
            case 5:
                diff = "提高+/省选"
                diffBg = "blue"
                break
            case 6:
                diff = "省选/NOI-"
                diffBg = "purple"
                break
            case 7:
                diff = "NOI/NOI+/CTSC"
                diffBg ="hard-blue"
        }
        let tag = ""
        for(let j of i.tags) {
            tag += `<span class="span-tag p-red">${j}</span>`
        }
        let progress = parseInt(Math.random() * 100)
        $(".problem-list")
        .append(`<div class="p-row">
                    <a class="p-status" href="#" target="_blank">
                        <img src="${src}" class="icon">
                    </a>
                    <div class="p-num">${i.num}</div>
                    <div class="p-name"><a href=${i.href} target="_blank">${i.name}</a></div>
                    <div class="p-tags">
                        ${tag}
                    </div>
                    <div class="p-difficulty">
                        <span class="span-tag p-${diffBg}">${diff}</span>
                    </div>
                    <div class="progress p-pass">
                        <div class="progress-bar" role="progressbar" aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100" style="width: ${progress}%;">
                        </div>
                    </div>
                </div>`)
        
        let hide = true;
        $(".hide-box").hide()
        $("#action-box span").click(function(){
            hide = !hide
            if(hide){
                $(".hide-box").hide()
                $("#action-box span").html(`<svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="chevron-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-chevron-down fa-w-14"><path data-v-e4b7c2ca="" fill="currentColor" d="M443.5 162.6l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L224 351 28.5 155.5c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.7 4.8-12.3.1-17z" class=""></path></svg>
                    显示高级搜索选项`)
            } 
            else {
                $(".hide-box").show()
                $("#action-box span").html(`<svg data-v-e4b7c2ca="" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="chevron-up" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-chevron-up fa-w-14"><path data-v-e4b7c2ca="" fill="currentColor" d="M4.465 366.475l7.07 7.071c4.686 4.686 12.284 4.686 16.971 0L224 178.053l195.494 195.493c4.686 4.686 12.284 4.686 16.971 0l7.07-7.071c4.686-4.686 4.686-12.284 0-16.97l-211.05-211.051c-4.686-4.686-12.284-4.686-16.971 0L4.465 349.505c-4.687 4.686-4.687 12.284 0 16.97z" class=""></path></svg>
                    隐藏高级搜索选项`)
            } 
        })
    }
</script>
</html>
