<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>
    <title>首页 - 谷洛 | 计算机教育新生态</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/r1000.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container list-container">
        <div class="search-record">
            <div class="search-key" class="line">
                <div class="biaoti">查找记录</div>
                <input type="text" class="form-control" value="P1000">
                <input type="text" class="form-control" placeholder="用户名或ID">
                <button type="button" class="btn btn-primary">搜索</button>
            </div>

            <div class="screen">
                <b style="padding-right: 15px;">筛选选项</b>
                <span style="padding-right: 3px;">记录状态</span>
                <div class="btn-group" style="padding-right: 10px;">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      全部状态 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">全部状态</a></li>
                        <li><a href="#">Compile Error</a></li>
                        <li><a href="#">Accepted</a></li>
                        <li><a href="#">Unaccepted</a></li>
                    </ul>
                </div>

                <span style="padding-right: 3px;">代码语言</span>
                <div class="btn-group" style="padding-right: 10px;">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      全部语言 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">全部语言</a></li>
                        <li><a href="#">Pascal</a></li>
                        <li><a href="#">C</a></li>
                        <li><a href="#">C++</a></li>
                        <li><a href="#">C++11</a></li>
                        <li><a href="#">提交答案</a></li>
                        <li><a href="#">Python&nbsp;2</a></li>
                        <li><a href="#">Python&nbsp;3</a></li>
                        <li><a href="#">Java&nbsp;8</a></li>
                        <li><a href="#">Node&nbsp;v8.9</a></li>
                        <li><a href="#">Shell</a></li>
                        <li><a href="#">C++14</a></li>
                        <li><a href="#">C++17</a></li>
                        <li><a href="#">Ruby</a></li>
                    </ul>
                </div>

                <span style="padding-right: 3px;">排序方式</span>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      最新提交 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">最新提交</a></li>
                        <li><a href="#">最优解</a></li>
                </div>               
            </div>

            <div class="search-other">
                <p style="color:grey">共计<span style="color:black">400</span>条结果</p>
                <p style="color: rgb(52,152,219);">清除所有筛选条件</p>
            </div>
        </div>

        <div class="interval"></div>

        <div class="record-list">
            <img src="/static/img/avatar/LPW.jpg">
            <div class="name-time">
                lipeiwei
            </div>
        </div>
    </div>
</body>
<!-- 以下js文件顺序请勿打乱 -->
<script src="/static/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    /**
     * 此处是网页公共部分模板, 以下内容主要为调整顶部栏内容, 公共部分的html文件请勿随意修改.
     * 
     * header: 选择header, 默认为"header", 可选"header"或"header2". "header"是大多数页面的顶部, "header2"是部分页面的顶部, 例如主页和个人中心.
     * 
     * title: 页面标题
     * 
     * breadCrumb: 顶部面包屑, 是一个对象数组, 每个对象两个属性, "href"为跳转页面的地址, 建议使用绝对路径, 例如"/index.html","title"为面包屑名称
     * 
     * buttons: 按钮组,某些页面存在按钮,是一个对象数组, "href"为跳转页面的地址, "title"为按钮名称, "class"为bootstrap按钮的样式(参考https://v3.bootcss.com/css/#buttons)
     * 
     * showData: 布尔值, 是否展示题目数据, 设置为true时会在顶部右侧展示题目数据, (为了方便使用, 题目数据已写死)
     */
    new Page({
        header: "header",
        title: "评测记录",
        breadCrumb: [
            {
                href: "#",
                title: "题目列表"
            },
            {
                href: "#",
                title: "题目详情"
            }
        ],
        buttons: [
            {
                href: "#",
                title: "提交题目",
                class: "btn-primary"
            },
            {
                href: "#",
                title: "加入收藏",
                class: "btn-default"
            },
        ],
        showData: false
    })
</script>

</html>
