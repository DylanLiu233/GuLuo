<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>
    <title>首页 - 谷洛 | 计算机教育新生态</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/register.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 这里写主体内容 -->
    <div class="flex-container">
        <div class="register-window">
            <div class="logo"><img src="/static/img/logo.png"/></div>
            <div class="slogan"><p>在谷洛，享受 Coding 的欢乐！</p></div>
            <div class="choice-way-register">
                <div class="choice-way choice-active">电子邮件</a></div>
                <div class="choice-way">手机号码</div>
            </div>
            <div class="register-form">
                <form action="#" method="POST">
                    <div class="user-name">
                        用户名<br>
                        <input type="name" font-size="10px" size="30" placeholder="用户名、手机号或电子邮箱">
                    </div>
                    <div class="password">
                        密码<br>
                        <input type="password" size="30" placeholder="密码">
                        <input type="password" size="30" placeholder="再输入一遍" style="margin: 6px 0;">
                    </div>                   
                    <div class="id-code">
                        验证码信息<br>
                        <div style="display: flex; margin-bottom: 6px;">
                            <input type="text" size="17" placeholder="右侧图形验证码">
                            <img src="https://www.luogu.com.cn/api/verify/captcha">
                        </div>

                        <div style="display: flex;">
                            <input style="width: auto; flex: 1;" id="email-tel" type="text" size="17" placeholder="电子邮箱">
                        <button style="height: 28px; color: white; border: rgb(52,152,219); background-color: rgba(52,152,219, 0.9)">
                            发送验证码</button>
                        </div>
                        
                        <input type="text" size="17" placeholder="6位数字验证码" style="margin:6px 0;">
                    </div>
                    <div class="submit">
                        <button>注册</button>
                        <label class="checkbox-inline">
                            <input style="width: auto;" type="checkbox" class="agree-agreement-checkbox"> 
                            <p class="agree-agreement-text">同意<span style="color: rgb(52,152,219);">《谷洛用户协议》</span></p>
                        </label>   
                    </div>
                </form>
            </div>

            <div class="login-window-bottom">
                <div class="login">
                    <p>已有账号?<a href="/login.html">登录</a></p>
                </div>
            </div>
        </div>
    </div>

    
</body>
<!-- 以下js文件顺序请勿打乱 -->
<script src="/static/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    /**
     * 此处是网页公共部分模板, 以下内容主要为调整顶部栏内容, 公共部分的html文件请勿随意修改.
     * 
     * header: 选择header, 默认为"header", 可选"header"或"header2". "header"是大多数页面的顶部, "header2"是部分页面的顶部, 例如主页和个人中心.
     * 
     * title: 页面标题
     * 
     * breadCrumb: 顶部面包屑, 是一个对象数组, 每个对象两个属性, "href"为跳转页面的地址, 建议使用绝对路径, 例如"/index.html","title"为面包屑名称
     * 
     * buttons: 按钮组,某些页面存在按钮,是一个对象数组, "href"为跳转页面的地址, "title"为按钮名称, "class"为bootstrap按钮的样式(参考https://v3.bootcss.com/css/#buttons)
     * 
     * showData: 布尔值, 是否展示题目数据, 设置为true时会在顶部右侧展示题目数据, (为了方便使用, 题目数据已写死)
     */
    new Page({
        header: "header2",
        title: "注册",
        breadCrumb: [
            {
                href: "#",
                title: "注册"
            },
            {
                href: "#",
                title: "题目详情"
            }
        ],
        buttons: [
            {
                href: "#",
                title: "提交题目",
                class: "btn-primary"
            },
            {
                href: "#",
                title: "加入收藏",
                class: "btn-default"
            },
        ],
        showData: true
    })
    $(".choice-way").click(function(){
        $(".choice-way").removeClass("choice-active");
        $(this).addClass("choice-active");
        $("#email-tel").attr("placeholder",$(this).text())
    })
</script>

</html>
