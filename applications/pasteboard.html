<head>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html{
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #guluo-main{
            flex:1;
            margin: 20px auto;
        }
        .mtop {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 这里写主体内容 -->
    <div id="guluo-main" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4><b>功能说明</b></h4>
                <p style="font-size:larger; line-height: 2em;">
                    洛谷云剪贴板可以复制文字资料/代码并生成短连接分享，也可用于记录个人笔记。 可使用 Markdown 进行格式化。<br>
                    使用云剪贴板时需要遵守 洛谷社区规则 ，不得传播违规内容。
                </p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4><b>发布</b></h4>
                <div id="editor-container" style="height: 500px;">
                    <div id="editor"></div>
                </div>
                <div class="mtop">
                    <input type="checkbox" checked style="margin-right: 10px;"/>公开
                </div>
                <div class="mtop">
                    <button class="btn btn-danger">发布</button>
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>

    markdownEditor.contenet = "**content**";
