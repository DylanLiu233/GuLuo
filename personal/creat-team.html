                <h2>警告</h2>
                <p>
                请勿在洛谷站内公开场合、或通过私信群发陌生人等方式宣传团队，将被认为是<b>垃圾广告</b>而删除。

        </div>

            <div class="lg-article am-g both block2">
                <div class=" center">
                    <p>创建团队之前，请先查看 <a>帮助：团队</a> 了解洛谷团队的功能。</p>
                    <p><b>团队已经创建无法删除，您作为团队主也无法退出。每个账户终身可加入、创建团队的数量有限制，请思考好再创建。</b></p>

                    <p>出现下面<b>任一情况</b>，团队将被管理员封禁。</p>
                    <li>假冒其他团队、或使用与其他团队类似的名字的；</li>
                    <li>团队发生对其他团队、个人侮辱、诽谤的；</li>
                    <li>其他管理员认为可能造成危害的情况。</li>
                    <p></p>
