<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>
    <title>首页 - 谷洛 | 计算机教育新生态</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

<body>
    <!-- 这里写主体内容 -->
    <!-- 未完成!!!! -->
    <div class="flex-container">
        <div class="login-window">
            <div class="logo"><img src="/static/img/logo.png"/></div>
            <div class="slogn"><p>在洛谷，享受 Coding 的欢乐！</p></div>
            <div class="login-form">
                <div action="#" method="get">
                    <div class="user-name">
                        用户名<br>
                        <input type="name" font-size="10px" size="30" placeholder="用户名、手机号或电子邮箱">
                    </div>
                    <div class="password">
                        密码<br>
                        <input type="password" size="30" placeholder="密码">
                    </div>                   
                    <div class="id-code">
                        验证码<br>
                        <input type="text" size="17" placeholder="右侧图形验证码">
                        <img src="https://www.luogu.com.cn/api/verify/captcha">
                    </div>
                    <div class="submit">
                        <button>登录</button>
                    </div>
                    <div class="forget-pwd">
                        <a href="#">忘记密码/两步验证</a>
                    </div>
                </div>
            </div>
            <div class="divider"><hr/></div>
            <div class="login-window-bottom">
                <div class="other-way-to-login">
                    <p>
                        第三方平台登录
                        <a class="blue" href="#">微信</a>  
                        <a class="blue" href="#">QQ</a>
                    </p>
                </div>
                <div class="register">
                    <p>没有账号？<a class="blue" href="/register.html">注册</a></p>
                </div>
            </div>
        </div>
    </div>

    
</body>
<!-- 以下js文件顺序请勿打乱 -->
<script src="/static/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    /**
     * 此处是网页公共部分模板, 以下内容主要为调整顶部栏内容, 公共部分的html文件请勿随意修改.
     * 
     * header: 选择header, 默认为"header", 可选"header"或"header2". "header"是大多数页面的顶部, "header2"是部分页面的顶部, 例如主页和个人中心.
     * 
     * title: 页面标题
     * 
     * breadCrumb: 顶部面包屑, 是一个对象数组, 每个对象两个属性, "href"为跳转页面的地址, 建议使用绝对路径, 例如"/index.html","title"为面包屑名称
     * 
     * buttons: 按钮组,某些页面存在按钮,是一个对象数组, "href"为跳转页面的地址, "title"为按钮名称, "class"为bootstrap按钮的样式(参考https://v3.bootcss.com/css/#buttons)
     * 
     * showData: 布尔值, 是否展示题目数据, 设置为true时会在顶部右侧展示题目数据, (为了方便使用, 题目数据已写死)
     */
    new Page({
        header: "header2",
        title: "登录",
        breadCrumb: [
            {
                href: "#",
                title: "题目列表"
            },
            {
                href: "#",
                title: "题目详情"
            }
        ],
        buttons: [
            {
                href: "#",
                title: "提交题目",
                class: "btn-primary"
            },
            {
                href: "#",
                title: "加入收藏",
                class: "btn-default"
            },
        ],
        showData: true
    })

    $(".submit button").click(function(){
        let username = $(".user-name input").val()
        let password = $(".password input").val()
        let id = $(".id-code input").val()
        if(!username.length){
            alert("用户名不能为空")
        } else if (!password.length) {
            alert("密码不能为空")
        } else if (!id.length) {
            alert("验证码不能为空")
        } else if(username != "guluo" || password != "123456") {
            alert("用户名或密码错误")
        } else {
            $.cookie("guluo", true)
            window.location.href='/index.html'
        }
    })
</script>

</html>
