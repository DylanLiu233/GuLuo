        <div class="user-box u1">
            <div class="search-wrap">

        <script>
            $(document).click(function(e){
                let click = $(e.target)[0]
                let s = $("#s")[0]
                let input = $(".form-control")[0]
                if(click != s && click != input){
                    $(".search-wrap").css("width", "0em")
                } else {

            })
